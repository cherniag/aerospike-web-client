<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Namespaces</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  th:href="@{/css/shards.min.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
</head>
<body>
<div th:switch="${namespaces}" class="container my-4">
    <h5 class="my-4">
        <a th:href="${'/connection/'}" th:text="${'Home'}" class="btn btn-warning"></a>
        >
        <a th:href="@{'/namespace/' + ${connectionId}}" th:text="${connectionId}" class="btn btn-warning disabled"></a>
    </h5>
    <h6 class="my-3">Namespaces:</h6>
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No namespaces</h2>
            <div th:case="*">
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Open</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="namespace : ${namespaces}">
                        <td th:text="${namespace}"></td>
                        <td><a th:href="@{'/set/' + ${connectionId} + '/' + ${namespace}}" class="btn btn-info"><i class="fas fa-folder-open"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
