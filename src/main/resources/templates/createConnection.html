<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Create connection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  th:href="@{/css/shards.min.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
</head>
<body>
<div class="container my-4">
    <h5 class="my-4">
        <a th:href="${'/connection/'}" th:text="${'Home'}" class="btn btn-warning"></a>
    </h5>
    <h6 class="my-3">Create connection:</h6>
    <div class="row">
        <div class="col-md-5">
            <form action="#" th:action="@{/connection/create}" th:object="${connection}" method="post">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="host" class="col-form-label">Host</label>
                        <input type="text" th:field="*{host}" class="form-control" id="host" placeholder="Host">
                        <span th:if="${#fields.hasErrors('host')}" th:errors="*{host}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="port" class="col-form-label">Port</label>
                        <input type="text" th:field="*{port}" class="form-control" id="port" placeholder="Port">
                        <span th:if="${#fields.hasErrors('port')}" th:errors="*{port}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="username" class="col-form-label">Username</label>
                        <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username">
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="password" class="col-form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-4">
                        <input type="submit" class="btn btn-success" value="Create">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
