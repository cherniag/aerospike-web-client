<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  th:href="@{/css/shards.min.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
</head>
<body>
<div class="container my-4">
    <h5 class="my-4">
        <a th:href="${'/connection/'}" th:text="${'Home'}" class="btn btn-warning"></a>
    </h5>
    <h4 class="my-3">Error:</h4>
    <div class="row">
        <div class="col-md-10">
            <div class="row">
                <div class="form-text col-md-12">
                    <label for="timestamp" class="col-form-label">Timestamp:</label>
                    <span th:text="${timestamp}" class="text-danger" id="timestamp"></span>
                </div>
            </div>
            <div class="row">
                <div class="form-text col-md-12">
                    <label for="path" class="col-form-label">Path:</label>
                    <span th:text="${path}" class="text-danger" id="path"></span>
                </div>
            </div>
            <div class="row">
                <div class="form-text col-md-12">
                    <label for="error_name" class="col-form-label">Error:</label>
                    <span th:text="${error}" class="text-danger" id="error_name"></span>
                </div>
            </div>
            <div class="row">
                <div class="form-text col-md-12">
                    <label for="status" class="col-form-label">Status:</label>
                    <span th:text="${status}" class="text-danger" id="status"></span>
                </div>
            </div>
            <div class="row">
                <div class="form-text col-md-12">
                    <label for="message" class="col-form-label">Message:</label>
                    <span th:text="${message}" class="text-danger" id="message"></span>
                </div>
            </div>
            <div class="row">
                <div class="form-text col-md-12">
                    <label for="trace" class="col-form-label" style="display: block;">Trace:</label>
                    <span th:text="${trace}" class="text-danger" id="trace" style="font-size: 10px;"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
